<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <title>Grocery list 🍏</title>
  </head>
  <body>
    <div id="wrapper">
      <h2>Grocery list 🍏</h2>
      <form class="grocery-input">
        <label for="quantityInput">No.</label>
        <input
          type="number"
          id="quantityInput"
          name="quantityInput"
          min="1"
          max="99"
        />
        <label for="nameInput">Item Name</label>
        <input type="text" name="nameInput" id="nameInput" />
        <label for="categoryInput">Category</label>
        <select name="categoryInput" id="categoryInput">
        </select>
        <input type="submit" id="itemSubmit" />
      </form>

      <ul id="shopping-list">

        <li class="list-item"> 
        <span class="item-quantity">1</span> 
        <p class="item-name">salami</p> 
        <span class="item-category">Meat & Fish 🍗</span>
        <span class="delete-item">&#10006;</span>
    </li>

      </ul>

    <!-- <span class="toast">Item name cannot be blank!</span> -->
    </div>
    <script src="/script.js"></script>
  </body>
</html>
